 <br>

    <p class ="subtitle-charact">

  <input type="checkbox" class="density-checkbox" checked="checked">

</label> 
    <label class="container-orange">Income
  <input type="checkbox" class="income-checkbox" checked="checked">
  <span class="checkmark-orange"></span>
</label>
  
    <p class ="subtitle-access">
    ACCESSIBILITY
    </p>

</label>

</label>
